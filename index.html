<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UVENXY | Próximamente</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --accent-color: #ffffff;
            --text-secondary: #666666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--accent-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }

        /* Fondo Animado Sutil */
        .bg-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            z-index: -1;
        }

        .glow {
            position: absolute;
            width: 150vw;
            height: 150vw;
            background: radial-gradient(circle, rgba(255,255,255,0.03) 0%, rgba(0,0,0,0) 50%);
            animation: move 15s infinite alternate ease-in-out;
            z-index: -1;
        }

        @keyframes move {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(10%, 10%); }
        }

        /* --- LOGO HECHO CON PURO CSS --- */
        .logo-container {
            margin-bottom: 50px;
            animation: fadeIn 2s ease-out;
        }

        .logo-text {
            font-size: clamp(3rem, 12vw, 5rem); /* Se adapta al tamaño del móvil */
            font-weight: 800;
            letter-spacing: 0.15em; /* Espaciado idéntico al de tu logo */
            text-transform: uppercase;
            color: var(--accent-color);
            display: inline-block;
            line-height: 1;
        }

        /* --- CONTENIDO --- */
        .content {
            z-index: 1;
            padding: 0 20px;
        }

        h1 {
            font-size: 0.9rem;
            letter-spacing: 8px;
            text-transform: uppercase;
            font-weight: 400;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .line-loader {
            width: 60px;
            height: 1px;
            background: #222;
            margin: 0 auto 30px;
            position: relative;
            overflow: hidden;
        }

        .line-loader::after {
            content: '';
            position: absolute;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent-color);
            animation: slide 3s infinite ease-in-out;
        }

        @keyframes slide {
            0% { left: -100%; }
            50% { left: 0%; }
            100% { left: 100%; }
        }

        p {
            font-size: 1rem;
            color: #444;
            max-width: 300px;
            margin: 0 auto;
            line-height: 1.6;
        }

        @keyframes fadeIn {
            from { opacity: 0; filter: blur(10px); }
            to { opacity: 1; filter: blur(0); }
        }

        footer {
            position: absolute;
            bottom: 30px;
            font-size: 0.6rem;
            color: #222;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>
    <div class="glow"></div>

    <div class="logo-container">
        <span class="logo-text">UVENXY</span>
    </div>

    <main class="content">
        <h1>Web en desarrollo</h1>
        <div class="line-loader"></div>
        <p>Próximamente, tu pagina de accesorios confiable.</p>
    </main>

    <footer>
        EST. 2025 &copy; UVENXY
    </footer>

</body>
</html>
